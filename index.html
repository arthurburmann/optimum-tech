<!DOCTYPE html>

    <title>Optimus Tech</title>
    <link rel="icon" href="img/logo.svg" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="img/logoWhite.svg" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <img src="img/logo.svg" alt="Logo da Optimus Tech" class="container__logo">
            <h1 class="container__titulo">OptimusTech</h1>
        </div>
        <ul class="opcoes">
            <li class="opcoes__item">
                <a href="#" class="opcoes__link">Home</a>
            </li>
            <li class="opcoes__item">
                <a href="#" class="opcoes__link">Produtos</a>
            </li>
            <li class="opcoes__item">

            </li>
            <li class="opcoes__item">
                <a href="#" class="opcoes__link">Sobre nós</a>
            </li>
        </ul>
        <div class="container">
            <a href="#" class="container__link">Entrar</a>
            <a href="#" class="container__link container__link--cadastro">Cadastrar</a>
        </div>
    </header>
    <main>
        <section class="section__sobre">
            <div class="container">
                <p class="section__titulo">Sobre nós</p>
                <h2 class="section__catch">Por que somos diferentes?</h2>
                <p class="section__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
            </div>
        </section>
    </main>
